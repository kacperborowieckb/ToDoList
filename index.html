<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="container">
      <h1 class="title">TO DO LIST</h1>
      <form class="form">
        <textarea type="text" class="input" required placeholder="Type something.."></textarea>
        <button type="submit" class="add-button">
          <i class="fa-sharp fa-solid fa-plus add-icon"></i>
        </button>
        <input id="time" type="time" class="time-input" />
      </form>
    </header>
    <main class="list">
      <template class="list-item-temp">
        <section class="list-item">
          <p class="time"></p>
          <section class="list-item-content">
            <button class="check"><i class="fa-sharp fa-solid fa-check check"></i></button>
            <section class="item-text"></section>
            <button class="edit"><i class="fa-sharp fa-regular fa-pen-to-square edit"></i></button>
            <button class="delete"><i class="fa-sharp fa-solid fa-trash delete"></i></button>
          </section>
        </section>
      </template>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
